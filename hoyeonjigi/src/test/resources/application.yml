#local Profile
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:local;
    username: sa
    password:
    driver-class-name:

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        format_sql: true #sql를 예쁘게 포맷팅
        show_sql: true #db에 보내는 모든 쿼리를 보여준다.
        use_sql_comments: true #sql 문장 주석 표시

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace # 파라미터 값 확인
